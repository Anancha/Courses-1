<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous">
    </script>
    <!-- Adding Bootstrap 4 -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <title>BootstrapNavBarTest</title>
  </head>
  <body>
    <!-- Using Bootstrap classes
    - navbar
    - navbar-expand-lg = Large Expandable Navigation Bar
    - navbar-light = Light Style of the Navigation Bar
    - bg-light = Background Color -> Light
    -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <!-- Adding the logo -->
      <a class="navbar-brand" href="">BootstrapNavBarTest</a>
      <!-- Adding a toggler that replaces the menu if the screen is too small -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <!-- Adding menu -->
      <!-- ml-auto = Margin Left Auto =>
        Adding as much margin on the left as needed to push everything to the right.
      -->
        <ul class="navbar-nav ml-auto">
          <li class="navbar-item">
            <a class="nav-link" href="">Contact</a>
          </li>
          <li class="navbar-item">
            <a class="nav-link" href="">Pricing</a>
          </li>
          <li class="navbar-item">
            <a class="nav-link" href="">Download</a>
          </li>
        </ul>
      </div>
    </nav>
  </body>
</html>
