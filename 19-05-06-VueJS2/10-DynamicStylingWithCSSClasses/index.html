<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <!-- attachRed toggle -->
    <div class="demo" v-on:click="attachRed = !attachRed" v-bind:class="{'red': attachRed}"></div>
    <div class="demo" v-on:click="attachBlue = !attachBlue" v-bind:class="{'blue': attachBlue}"></div>
    <div class="demo" v-on:click="attachGreen = !attachGreen" v-bind:class="{'green': attachGreen}"></div>
    <!-- Attaching classes using objects -->
    <div class="demo" v-bind:class="divClasses"></div>
    <hr>
    <div class="demo" v-bind:class="[color, {red: attachRed}]"></div>
    <input type="text" v-model="color">

  </div>
  <script src="https://unpkg.com/vue"></script>
  <script src="app.js"></script>
</body>

</html>
