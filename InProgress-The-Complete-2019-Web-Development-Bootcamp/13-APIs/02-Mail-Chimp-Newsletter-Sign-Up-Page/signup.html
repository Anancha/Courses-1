  <title>Newsletter Sign Up by Arcyfelix</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Custom styles for this template -->

<body class="text-center">
  <form class="form-signin">
    <img class="mb-4" src="img/logo.png" alt="" width="288" height="144">
    <h1 class="h3 mb-3 font-weight-normal">Sign Up to My Newsletter</h1>

    <input type="text" class="form-control top" placeholder="First Name" required autofocus>
    <input type="text" class="form-control middle" placeholder="Last Name" required>
    <input type="email" id="inputEmail" class="form-control bottom" placeholder="Email address" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    <p class="mt-5 mb-3 text-muted">github.com/arcyfelix</p>
  </form>
</body>

</html>
